<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="/todo-knockout/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/todo-knockout/css/todo-knockout.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400,400italic,700,900" />

	
</head>

<body>
	
	
	<section class="new-item-container container">
		<input type="text" class="new-item-input" placeholder="Add item" />
		<button data-bind="click: addItem">Add</button>
	</section>
	
	<section class="item-list-container container">
		<ul id="list" class="item-list" data-bind="foreach: items">
			<li><span data-bind="text: text"></span><input type="text" data-bind="value: text" /></li>
		</ul>
		
	</section>
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js" type="text/javascript"></script>
	<script src="/todo-knockout/js/todo-knockout.js" type="text/javascript"></script>
	
</body>
</html>
