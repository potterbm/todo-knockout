<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400,400italic,700,900" />
	<link rel="stylesheet" type="text/css" href="/todo-knockout/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/todo-knockout/css/pseudo-icons.css" />
	<link rel="stylesheet" type="text/css" href="/todo-knockout/css/todo-knockout.css" />

	
</head>

<body>
	
	
	<form class="new-item-container container" data-bind="submit: addItem">
		<input id="new-item-input" type="text" class="new-item-input" placeholder="Add item" />
		<button class="new-item-button ps ps-add" type="submit"></button>
	</form>
	
	<section class="item-list-container container">
		<ul id="list" class="item-list" data-bind="foreach: items">
			<li data-bind="css: { completed: completed() }, click: toggleCompleted()" class="item">
				<span class="item-indicator ps" data-bind="css: { 'ps-bullet-empty': !completed(), 'ps-check': completed() }"></span>
				<span data-bind="text: text"></span>
				<button class="remove-item-button ps ps-remove" data-bind="click: $root.removeItem"></button>
			</li>
		</ul>
		
	</section>
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js" type="text/javascript"></script>
	<script src="/todo-knockout/js/todo-knockout.js" type="text/javascript"></script>
	
</body>
</html>
